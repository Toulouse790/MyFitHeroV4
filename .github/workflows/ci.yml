name: CI

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
      - run: npm ci
      - run: npm ci --prefix client
      - run: npm run lint
      - run: npm run format:check

  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
      - run: npm ci
      - run: npm ci --prefix client
      - run: npm --prefix client run build

  depcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
      - run: npm ci
      - run: npm ci --prefix client
      - run: npm run depcheck

