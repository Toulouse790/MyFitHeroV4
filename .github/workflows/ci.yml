name: CI

on:
  push:
    branches: [ main ]
  pull_request:

defaults:
  run:
    working-directory: client   # toutes les commandes s’exécutent dans client/

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 📦
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies 📥
        run: npm ci

      - name: Lint Action 🔎
        uses: wearerequired/lint-action@v2.3.0
        with:
          eslint: true
          prettier: true
          working-directory: client
