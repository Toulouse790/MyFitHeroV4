name: CI lint

on:
  push:
    branches: [ main ]
  pull_request:

defaults:
  run:
    working-directory: client   # <<< on lint le code du client

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: npm run lint


