name: CI

on:
  push:
    branches: [ main ]
  pull_request:

defaults:
  run:
    working-directory: client   # toutes les commandes sâ€™exÃ©cutent dans client/

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies ğŸ“¥
        run: npm ci

      - name: Lint Action ğŸ”
        uses: wearerequired/lint-action@v2.3.0
        with:
          eslint: true
          prettier: true
          working-directory: client
