name: Deploy MyFitHero V4 to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install pnpm ğŸ”§
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies ğŸ“¥
      run: pnpm install --frozen-lockfile
      
    - name: TypeScript Check ğŸ”
      run: cd client && npx tsc --noEmit --skipLibCheck
      
    - name: Build ğŸ”¨
      run: pnpm build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_APP_NAME: MyFitHero
        VITE_APP_VERSION: 4.0.0
        VITE_APP_ENV: production
        
    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/dist
        cname: myfithero.com # Remplacer par votre domaine
        
    - name: Upload artifacts ğŸ“‹
      uses: actions/upload-artifact@v4.6.2
      with:
        name: build-files
        path: client/dist/
